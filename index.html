<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MyApp</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="js/fullstackapp.js"></script>

  <!-- Navbar -->
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MyApp</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
      <p class="navbar-text">MyAppPage</p>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Me <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a id="register-user" href="#">Create your account</a></li>
            <li><a id="login" href="#">Login</a></li>
            <li><a href="#">Edit Profile</a></li>
            <li><a id="upload-picture" href="#">Upload New Image</a></li>
            <li><a href="#">View My Gallery</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</head>
<body>

  <ul id="users">
  </ul>

  <div id="user">
  </div>

  <!-- User Registration -->
  <div id="new-user">
    Name: <input id="new-user-name" type="text" name="name" value="" placeholder="Your Name"></br>
    Email: <input id="new-user-email" type="text" email="email" value="" placeholder="Your Email"></br>
    Username: <input id="new-user-username" type="text" username="username" value="" placeholder="Your Username"></br>
    Password: <input id="new-user-password" type="password" value="" placeholder="Your Password"></br>
    Password Confirmation: <input id="new-user-password-confirmation" type="password" value="" placeholder="Your Password Again"></br>
    <button id="new-user-button">Create My Account</button>
  </div>
  </br>

   <!-- Login -->
  <div id="login-user">
    <input id="returning-username" type="text" value="" placeholder="username">
    <input id="returning-password" type="password" value="" placeholder="password">
    <button id="login-button">Login</button>
  </div>

  <div id="userDiv"></div>
  <br>

  <!-- Upload New Image -->
  <div id="new-picture">
  Comment: <input id="new-pic-comment" type="text" comment="comment" value="" placeholder="Comment"></br>
  Image: <input id="new-pic" type="file" name="image" data-url='http:localhost:3000/pictures' value="" placeholder="New Picture">
  <button id="new-pic-button">Upload New</button>
  </div>

</body>
</html>
